server:
    port: 8080

logging:
  level:
    org.thymeleaf: DEBUG
    org.springframework.web: DEBUG





spring:
  jpa:
    hibernate.ddl-auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/activity
    username: springboot
    password: springboot_password






