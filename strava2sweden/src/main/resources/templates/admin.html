<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}" href="../static/css/admin.css">
    <base href="/">
    <title>Control Plane</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-40">
                <form action="#" th:action="@{/admin}" th:object="${activity}" method="post">
                    <div class="form-group row">
                        <section id="welcome">
                            Add new Strava activity
                        </section>
                    </div>

                    <div class="form-group row">
                        <label for="sporter" class="col-md-4 col-form-label">Sporter</label>
                        <div>
                            <input type="text" th:field="*{sporter}" class="form-control" id="sporter" placeholder="name" required>
                        </div>
                    </div>
                        
                    <div class="form-group row">
                        <label for="group" class="col-md-4 col-form-label">Group</label>
                        <div>
                            <select id="group" th:field="*{chiroGroup}">
                                <option th:value="Leiding" th:text="Leiding"></option>
                                <option th:value="Oud-leiding" th:text="Oud-leiding"></option>
                            </select>
                        </div>
                    </div> 

                    <div class="form-group row">
                        <label for="distance" class="col-md-4 col-form-label">Distance</label>
                        <div>
                            <input type="number" step="0.1" th:field="*{distance}" class="form-control" id="distance"
                                placeholder="km" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="activityType" class="col-md-4 col-form-label">Activity Type</label>
                        <div>
                            <select id="activityType" th:field="*{activityType}">
                                <option th:value="Lopen" th:text="Lopen"></option>
                                <option th:value="Skaten" th:text="Skaten"></option>
                                <option th:value="Wandelen" th:text="Wandelen"></option>
                                <option th:value="Fietsen" th:text="Fietsen"></option>
                            </select>
                        </div>
                    </div> 

                    <div class="form-group">
                        <div class="col-md-3 offset-md-9">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
